{% block title %}Login{% endblock %}
{% block content %}

        <h2>Log In</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class ="btn btn-info" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
