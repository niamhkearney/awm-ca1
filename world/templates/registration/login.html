{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}

{% load crispy_forms_tags %}
    <div class="container form-group">
        <h2>Log In</h2>
        <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button class ="btn btn-info" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
