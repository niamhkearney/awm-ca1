<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href={% static '../static/style.css' %}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>{% block title %}Maps. Just maps.{% endblock %}</title>
</head>
<body>
<div>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">WhereDoILive</a>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'maps' %}">Map</a>
                          </li>
                    </ul>
                    <div class="flex-row-reverse collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Hello, {{user.username}}</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                                    </li>

                                    <li>
                                </ul>
                            </li>
                        </ul>
                    </div>{% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'login' %}">Log in</a>
                        </li>
                    </ul> {% endif %}
            </div>
        </nav>
    </header>
</div>
<main>
{% block content %}
{% endblock %}
</main>
</body>
</html>
