{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container align-content-center text-center">
<h1 class="p-2">Add a profile for your dog!</h1>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ newdog_form|crispy }}
            <button class="btn btn-success" type="submit">Add
            </button>
        </form>
    </div>
</div>

{% endblock %}
